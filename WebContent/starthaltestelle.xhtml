<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="title">FVS User</ui:insert></title>
</h:head>
<h:body>
	<f:view>
		<h:outputLabel value="Hallo #{SessionUser.sessionUser.name}" />
		<br />
		<h:outputLabel
			value="Hier können sie die erste Verbindung und den Startzeitpunkt der Linie auswählen" />
		<br />
		<h:form>
			<br />
			<h:outputLabel> Wählen Sie eine Startverbindung aus</h:outputLabel>
			<br />
			<h:selectOneMenu id="verTabel"
				value="#{StarthaltestelleEJB.nextVerbId}">
				<f:selectItems id="InVerItems"
					value="#{StarthaltestelleEJB.verbindungen}" var="ver"
					itemLabel="Von #{ver.ursprung.name} zu #{ver.ziel.name}"
					itemValue="#{ver.id}" />
			</h:selectOneMenu>
			<h:outputLabel> Wählen Sie einen Startzeitpunkt aus.</h:outputLabel>
			<br />
			<h:outputLabel> Erstes Feld Stunden. Zweites Feld Minuten</h:outputLabel>
			<br />
			<h:inputText id="InTimeHH" required="true"
				requiredMessage="Bitte geben Sie die Stunde des Startzeitpunktes ein."
				value="#{StarthaltestelleEJB.hh}" />
			<h:inputText id="InTimeMM" required="true"
				requiredMessage="Bitte geben Sie die Minuten des Startzeitpunktes ein"
				value="#{StarthaltestelleEJB.min}" />
			<h:commandButton id="Button" value="Startverbindung wählen"
				action="#{StarthaltestelleEJB.addStartverbindung}" />
			<h:message style="color:red" />
			<br />
		</h:form>

		<br />
		<h:form>
			<h:commandButton value="Zurück" action="fahrplanUebersicht.xhtml" />
		</h:form>
	</f:view>
</h:body>
</html>
