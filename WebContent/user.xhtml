<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="title">FVS User</ui:insert></title>
</h:head>
<h:body>
	<f:view>
		<h:outputLabel value="Hallo #{SessionUser.sessionUser.name}" />
		<br />
		<h:form>
			<h:dataTable id="userTable" value="#{UserEJB.users}" var="user">
				<h:column>
					<f:facet name="header"> Index</f:facet>
					<h:outputText value="#{user.id}" />
				</h:column>
				<h:column>
					<f:facet name="header"> Name</f:facet>
					<h:outputText value="#{user.name}" />
				</h:column>
				<h:column>
					<f:facet name="header"> Manager</f:facet>
					<h:outputText value="#{user.manager}" />
				</h:column>
			</h:dataTable>
			<br />
			<h:commandButton value="User Tabelle aktualisieren">
				<f:ajax render="userTable" event="click" />
			</h:commandButton>
			<br />
		</h:form>
		<br />
		<h:form>
			<br />
			<h:outputLabel> Name des neuen Nutzers</h:outputLabel>
			<br />
			<h:inputText id="InName" required="true"
				requiredMessage="Bitte geben Sie einen Namen ein."
				value="#{UserEJB.name}">
				<f:ajax execute="InName" render="InDelete userTable" event="click" />
			</h:inputText>
			<h:commandButton value="User hinzufügen" action="#{UserEJB.add()}" />
			<br />
			<h:message for="InName" style="color:red" />
			<br />
		</h:form>
		<br />
		<h:form>
			<h:outputLabel> Bitte wählen Sie den zu löschenden User aus:</h:outputLabel>
			<br />
			<h:selectOneMenu id="InDelete" value="#{UserEJB.userId}">
				<f:selectItems id="InDeleteItems" value="#{UserEJB.users}"
					var="OneUser" itemLabel="#{OneUser.name}" itemValue="#{OneUser.id}">
				</f:selectItems>
			</h:selectOneMenu>
			<h:commandButton value="löschen" action="#{UserEJB.delete()}">
				<f:ajax execute="InDelete" render="@all" event="click" />
			</h:commandButton>
			<br />
			<h:message for="InDelete" style="color:red" />
		</h:form>
		<h:form>
			<h:commandButton value="Zurück" action="navigation.xhtml" />
		</h:form>
	</f:view>
</h:body>
</html>
