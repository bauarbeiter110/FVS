<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="title">FVS Startseite</ui:insert></title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<h:outputText value="Hallo JSF">Kein JSF aktiv</h:outputText>			
			<br />
			<br />
			<h:inputText id = "input" value = "#{Check.message}"/>		
			<br />
			<h:outputText id = "output" value = "#{Check.message}"/>
			<f:ajax execute ="input" render="output" event = "click">	    
			    <br />
				<h:commandButton value="Antworten"/>
			</f:ajax>
			<br />
			<br />
			<h:outputText id="oUser" value="#{Check.user}"></h:outputText>
			<f:ajax execute ="#{Check.user}" render="oUser" event = "click">	    
			    <br />
				<h:commandButton value="User laden"/>
			</f:ajax>
			<br />
			
			<h:dataTable id = "userTable" value = "#{UserEJB.getUsers()}" var = "user">
				<h:column>
					<f:facet name="header"> Index</f:facet>
					<h:outputText value = "#{user.id}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value = "#{user.name}"/>
				</h:column>
			</h:dataTable>		
			<br />
			<p>Dies ist nur HTML</p>
		</h:form>
	</f:view>
</h:body>
</html>
