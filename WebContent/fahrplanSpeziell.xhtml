<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="title">FVS</ui:insert></title>
</h:head>
<h:body>
	<f:view>
		<h:outputLabel value="Hallo #{SessionUser.sessionUser.name}" />
		<br />
		<h:outputLabel value="Die Fahrpläne der von ihnen ausgewählten Haltestelle '#{FolgehaltestelleEJB.haltestellenName}'"/>
		<br />
		<h:form>
			<h:dataTable id="haltestellenTable"
				value="#{FolgehaltestelleEJB.fahrplaene}" var="linie">
				<h:column>
					<f:facet name="header"> Index</f:facet>
					<h:outputText value="#{linie.id}" />
				</h:column>
				<h:column>
					<f:facet name="header"> Name</f:facet>
					<h:outputText value="#{linie.linienname}" />
				</h:column>
				<h:column>
					<h:commandButton value="Fahrplan ansehen" action="#{FolgehaltestelleEJB.toFolgehaltestelle(linie.id)}" />
				</h:column>
			</h:dataTable>
			<br />
		</h:form>
		<h:form>
			<h:commandButton value="Zurück" action="haltestelleUebersicht.xhtml" />
		</h:form>
	</f:view>
</h:body>
</html>
